<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stupid Cinema - For Stupid People</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container text-center">
            <div class="booking-menu">
                <h1 class="title">Stupid Cinema</h1>
                <h2 class="subtitle">Stupid Cinema For Stupid People</h2>
                <div id="seats">
                </div>
                <div class="summary">
                    <div id="price" class="price">
                        <span>Total Price: </span><span id="totalPrice"></span>
                        <span>Total Seat: </span><span id="totalBooked"></span>
                    </div>
                    <div class="booking">
                        <form id="redeem" class="redeem form-inline">
                            <div class="form-group">
                                <input id="redeemCode" type="text" class="form-control">
                                <input id="redeemButton" type="submit" class="btn btn-info" value="Redeem">
                            </div>
                        </form>
                        <button id="checkout" class="btn btn-info">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="../build/bundle.js"></script>
    </body>
</html>
