<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stupid Cinema - For Stupid People</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container text-center">
            <div class="booking-menu">
                <h1 class="title">Stupid Cinema</h1>
                <h2 class="subtitle">Stupid Cinema For Stupid People</h2>
                <div id="select">
                </div>
                <div class="summary">
                    <div id="price" class="price">
                        <span id="totalPrice"></span>
                        <span id="totalSeat"></span>
                    </div>
                    <div class="booking">
                        <form id="redeem" class="redeem">
                            <input id="redeemCode" type="text">
                            <input type="submit" class="btn btn-info" value="Redeem">
                        </form>
                        <button id="checkout" class="btn btn-info">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
